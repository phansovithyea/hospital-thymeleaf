<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
    <form th:action="@{/sampletype/delete}" method="POST" th:object="${sampletype}">
        <div class="container" style="padding-top: 4rem;">
        	<label class="label-control" th:text="${session.pathString}"></label><br>
            <button type="submit" class="btn btn-sm btn-primary">Delete</button>
            <a th:href="@{/sampletype}" class="btn btn-sm btn-warning">Cancel</a>
        </div>

        <hr>

        <div class="container">

            <div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>

            <div class="row form-group">
                <label class="control-label col-md-2 text-md-right" th:for="TypeCode">Code</label>
                <div class="col-md-4">
                	<input type="hidden" th:field="*{TypeCode}" />
                    <input disabled type="text" th:field="*{TypeCode}" th:class="${#fields.hasErrors('TypeCode')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    
                </div>
				<label class="control-label col-md-2 text-md-right" th:for="TypeDesc">Name</label>
                <div class="col-md-4">                        
                    <input disabled type="text" th:field="*{TypeDesc}" th:class="${#fields.hasErrors('TypeDesc')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    
                </div>
            </div>
        </div>
    </form>
</body>
<div th:replace="layout/script :: script"></div>

</html>
