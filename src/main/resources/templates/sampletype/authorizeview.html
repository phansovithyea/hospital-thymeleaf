<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
    <form th:action="@{'/sampletype/authorize/'+${id}}" method="POST" th:object="${sampletype}">
        <div style="padding-top: 4rem; padding-left: 1rem;padding-right: 1rem;">
        	<label class="label-control" th:text="${session.pathString}"></label><br>
            <button type="submit" class="btn btn-sm btn-primary">Authorize</button>
            <a href="/sampletype/authorize" class="btn btn-sm btn-warning">Cancel</a>
        </div>


        <hr>
        <div class="container">
            <div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>
            <fieldset>
                <legend>Main</legend>
                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TypeCode">Code</label>
                    <div class="col-md-4">    
                    	<input type="hidden" th:field="*{TypeCode}">                    
                        <input type="text" class="form-control form-control-sm " th:field="*{TypeCode}" disabled>
                        <p th:if="${#fields.hasErrors('TypeCode')}" th:errors="*{TypeCode}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TypeShort">Short</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TypeShort}" disabled>
                        <p th:if="${#fields.hasErrors('TypeShort')}" th:errors="*{TypeShort}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TypeDesc">Name</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TypeDesc}" disabled>
                        <p th:if="${#fields.hasErrors('TypeDesc')}" th:errors="*{TypeDesc}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TypeDescU">Local Name</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TypeDescU}" disabled>
                        <p th:if="${#fields.hasErrors('TypeDescU')}" th:errors="*{TypeDescU}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempOrder">Order</label>
                    <div class="col-md-4">
                        
                        <input type="number" class="form-control form-control-sm " th:field="*{TempOrder}" disabled>
                        <p th:if="${#fields.hasErrors('TempOrder')}" th:errors="*{TempOrder}" class="text-danger"></p>
                    </div>
                    
                    <label class="control-label col-md-2 text-md-right" th:for="TempRemark">Remark</label>
                    <div class="col-md-4">
                        
                        <textarea  th:field="*{TempRemark}" class="form-control form-control-sm" disabled></textarea>
                        <p th:if="${#fields.hasErrors('TempRemark')}" th:errors="*{TempRemark}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row form-group"> 
                    <label class="control-label col-md-2 text-md-right" th:for="TempPass">Password</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempPass}" disabled>
                        <p th:if="${#fields.hasErrors('TempPass')}" th:errors="*{TempPass}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TempDate">Open Date</label>
                    <div class="col-md-4">
                        
                        <input type="date" class="form-control form-control-sm " th:field="*{TempDate}" disabled>
                        <p th:if="${#fields.hasErrors('TempDate')}" th:errors="*{TempDate}" class="text-danger"></p>
                    </div>
                </div>

				<div class="row form-group"> 
                    <label class="control-label col-md-2 text-md-right" th:for="TempNumeric">NUmberic</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempNumeric}" disabled>
                        <p th:if="${#fields.hasErrors('TempNumeric')}" th:errors="*{TempNumeric}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TempInt">Integer</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempInt}" disabled>
                        <p th:if="${#fields.hasErrors('TempInt')}" th:errors="*{TempInt}" class="text-danger"></p>
                    </div>
                </div>
                
                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right"></label>
                    <div class="col-md-4">
                        <input type="checkbox" th:field="*{TempStatus}" th:checked="*{TempStatus}" disabled>                        
                        <label th:for="TempStatus" class="control-label">Active</label>
                    </div>

                    <!-- <label class="control-label col-md-2 text-md-right"></label>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm" th:field="*{TempNumeric}" disabled>
                        <label th:for="TempNumeric" class="control-label">Numeric</label>
                    </div> -->
                </div>

            
                  
                </fieldset>

                <fieldset>
                    <legend>Contact</legend>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempWebsite">Web site</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempWebsite}" disabled>
                        <p th:if="${#fields.hasErrors('TempWebsite')}" th:errors="*{TempWebsite}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TypeGroup">Group</label>
                    <div class="col-md-4">                        
                        <select th:field="*{TypeGroup}" class="form-control form-control-sm" onchange="get_sampletypetype('TypeGroup', 'TempType')" disabled>
                            
                            <option  th:each="typegroup : ${typegroups}" th:selected="${typegroup.Code==sampletype.TypeGroup}" th:value="${typegroup.Code}" th:text="${typegroup.Name}" >
                            </option>
                        </select>
                        <p th:if="${#fields.hasErrors('TypeGroup')}" th:errors="*{TypeGroup}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempType">Type</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempType}" disabled>                        
                        <p th:if="${#fields.hasErrors('TempType')}" th:errors="*{TempType}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TempPhone">Phone</label>
                    <div class="col-md-4">
                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempPhone}" disabled>
                        <p th:if="${#fields.hasErrors('TempPhone')}" th:errors="*{TempPhone}" class="text-danger"></p>
                    </div>                    
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempSSN">SSN</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempSSN}" disabled>
                        <p th:if="${#fields.hasErrors('TempSSN')}" th:errors="*{TempSSN}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TempFax">Fax</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempFax}" disabled>
                        <p th:if="${#fields.hasErrors('TempFax')}" th:errors="*{TempFax}" class="text-danger"></p>
                    </div>
                </div>

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempEmail">Email</label>
                    <div class="col-md-4">                        
                        <input type="email" class="form-control form-control-sm " th:field="*{TempEmail}" disabled>
                        <p th:if="${#fields.hasErrors('TempEmail')}" th:errors="*{TempEmail}" class="text-danger"></p>
                    </div>
                </div>
                </fieldset>
    
               
            </div>
   

    </form>
</body>
<div th:replace="layout/script :: script"></div>
<script>

    function get_district(from, to) {

        var _to = $('#' + to);
        _to.empty();

        var id = document.getElementById(from).value;
        console.log(id);

        $.get("/json/district/" + id, function (json) {
            $.each(json, function (i, v) {
                _to.append('<option value="' + v.code + '">' + v.name + '</option>');
            });
        });
    }
</script>

</html>
