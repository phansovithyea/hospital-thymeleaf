<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
  	
  	<form th:action="@{/sample/detach(id=${id})}" method="POST" th:object="${sample}">
    <div class="container-fluid" style="padding-top: 4rem; padding-left: 0.5rem;padding-right: 0.5rem;">
        <div class="card border-primary mb-3">
	        <div class="card-header bg-light border-light">
	        	<label class="card-title" th:text="${session.pathString}"></label><br>
		        <!-- <div class="card-tools pull-right">
		        	<span><a th:href="@{/formhelp/view( id = ${forms[0].FormCode} )}" class="btn">
			      	<i class="fa fa-question" aria-hidden="true"></i></a></span> 
			      	
			      	<span><a th:href="@{/formcaption/view( id = ${forms[0].FormCode} )}" class="btn">
				      <i class="fa fa-gear" aria-hidden="true"></i></a></span> 			
			     </div>	 -->		    
	        </div>
	        
		        <div class="card-body" style="padding-top: 0.5rem; padding-bottom:0.5rem;">
			        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-trash"></i> Detach</button>
			        <a href="/sample" class="btn btn-sm btn-warning"><i class="fa fa-undo"></i> Cancel</a>
			        
		           	
		         </div> 
		</div>

		<div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>
		<div class="card border-primary mb-3">
	        <div class="card-body text-primary" style="padding-top: 1rem; padding-bottom:0rem;">	
	        	<div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="TempCode">Code</label>
                    <div class="col-md-4">   
                    	<input type="hidden" th:field="*{TFileID}">                       
                        <input type="text" class="form-control form-control-sm " th:field="*{TempCode}" disabled>
                        <p th:if="${#fields.hasErrors('TempCode')}" th:errors="*{TempCode}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="TempShort">Short</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{TempShort}" disabled>
                        <p th:if="${#fields.hasErrors('TempShort')}" th:errors="*{TempShort}" class="text-danger"></p>
                    </div>
                </div>
                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="FilePath">File Name</label>
                    <div class="col-md-4">                       	              
                        <input type="text" class="form-control form-control-sm " th:field="*{FilePath}" disabled>
                        <p th:if="${#fields.hasErrors('FilePath')}" th:errors="*{FilePath}" class="text-danger"></p>
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="FileType">File Type</label>
                    <div class="col-md-4">                        
                        <input type="text" class="form-control form-control-sm " th:field="*{FileType}" disabled>
                        <p th:if="${#fields.hasErrors('FileType')}" th:errors="*{FileType}" class="text-danger"></p>
                    </div>
                </div>
	        </div>
        </div>
	    
        

	</div>

    </form>

</body>
<div th:replace="layout/script :: script"></div>
<script>

</script>

</html>
