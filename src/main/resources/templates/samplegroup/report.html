<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
    <form th:action="@{/samplegroup/report}" method="POST" th:object="${reportType}">
        <div class="container" style="padding-top: 4rem;">
        	<label class="label-control" th:text="${session.pathString}"></label><br>
            <button type="submit" class="btn btn-sm btn-primary">Preview</button>
            <a th:href="@{/samplegroup}" class="btn btn-sm btn-warning">Cancel</a>
        </div>

        <hr>

        <div class="container">

            <div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>

            <div class="row form-group">
                <label class="control-label col-md-2 text-md-right" th:for="ReportCode">Code</label>
                <div class="col-md-4">
                	<input type="hidden" th:field="*{ReportCode}" />
                    <input disabled type="text" th:field="*{ReportCode}" th:class="${#fields.hasErrors('ReportCode')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    
                </div>
				
				<label class="control-label col-md-2 text-md-right" th:for="ReportName">Name</label>
                <div class="col-md-4">                  
                    <input type="hidden" th:field="*{ReportName}" />      
                    <input disabled type="text" th:field="*{ReportName}" th:class="${#fields.hasErrors('ReportName')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    
                </div>
            </div>
            <div class="row form-group">
                
            </div>
            
        </div>
    </form>
</body>
<div th:replace="layout/script :: script"></div>

</html>
