<script>

    function get_samplegrouptype(from, to) {

        var _to = $('#' + to);
        _to.empty();

        var id = document.getElementById(from).value;
        console.log(id);

        $.get("/samplegroupjson/samplegrouptype/" + id, function (json) {
            $.each(json, function (i, v) {
                _to.append('<option value="' + v.code + '">' + v.name + '</option>');
            });
        });
    }
</script>
