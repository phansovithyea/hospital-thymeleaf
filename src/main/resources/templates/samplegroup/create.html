<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
    <form th:action="@{/samplegroup/create}" method="POST" th:object="${samplegroup}" enctype="multipart/form-data">
        <div style="padding-top: 4rem; padding-left: 1rem; padding-right: 1rem;">
        	<label class="label-control" th:text="${session.pathString}"></label><br>
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <a th:href="@{/samplegroup}" class="btn btn-sm btn-warning">Cancel</a>
        </div>
        <hr>
		<div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>
        <div class="container">
            
            <fieldset>
                <legend>Main</legend>
                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right" th:for="GroupCode">Code</label>
                    <div class=" col-md-4">                        
                        <input type="text" th:field="*{GroupCode}" th:class="${#fields.hasErrors('GroupCode')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                        
                    </div>

                    <label class="control-label col-md-2 text-md-right" th:for="GroupDesc">Name</label>
                    <div class=" col-md-4">                        
                        <input type="text" th:field="*{GroupDesc}" th:class="${#fields.hasErrors('GroupDesc')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                        
                    </div>
                </div>
                <div class="row form-group">
	                <label class="control-label col-md-2 text-md-right">File</label>
	                <div class="col-md-4">
	                    <input type="file"  name="file" class="form-control form-control-sm"/>
	                </div>
					
	            </div> 

                <div class="row form-group">
                    <label class="control-label col-md-2 text-md-right"></label>
                    <div class="col-md-4">
                        <input type="checkbox" th:field="*{RecStatus}" th:checked="*{RecStatus}">                        
                        <label th:for="RecStatus" class="control-label">Active</label>
                    </div>

                    
                </div>

                </fieldset>

            </div>
   

    </form>
</body>
<div th:replace="layout/script :: script"></div>
<script>

</script>
</html>
