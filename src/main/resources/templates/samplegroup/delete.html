<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/header :: header"></head>

<body>
    <nav th:replace="layout/navbar_menu :: navbar_menu"></nav>
    <form th:action="@{/samplegroup/delete}" method="POST" th:object="${samplegroup}">
        <div class="container" style="padding-top: 4rem;">
        	<label class="label-control" th:text="${session.pathString}"></label><br>
            <button type="submit" class="btn btn-sm btn-primary">Delete</button>
            <a th:href="@{/samplegroup}" class="btn btn-sm btn-warning">Cancel</a>
        </div>

        <hr>
		<div th:if="${message}" th:text="${message}" th:class="${class}" role="alert"></div>
		
        <div class="container">
            <div class="row form-group">
                <label class="control-label col-md-2 text-md-right" th:for="GroupCode">Code</label>
                <div class="col-md-4">                	
                    <input disabled type="text" th:field="*{GroupCode}" th:class="${#fields.hasErrors('GroupCode')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    <input type="hidden" th:field="*{GroupCode}" />
                </div>
				<label class="control-label col-md-2 text-md-right" th:for="GroupDesc">Name</label>
                <div class="col-md-4">                        
                    <input disabled type="text" th:field="*{GroupDesc}" th:class="${#fields.hasErrors('GroupDesc')} ? 'form-control form-control-sm is-invalid' : 'form-control form-control-sm'">
                    
                </div>
            </div>
        </div>
    </form>
</body>
<div th:replace="layout/script :: script"></div>

</html>
